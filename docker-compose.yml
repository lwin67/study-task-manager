services:
  app:
    build: .
    container_name: studytasks_app
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      AUTH_SECRET: ${AUTH_SECRET}
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks: [stack]

networks:
  stack:
    driver: bridge
